{{ define "tpl" }}
<div class="ui container">
	<div class="ui segments">
		{{/* Dirty hack to detect if it's a multi */}}
		{{ if eq .TitleBar (.T "欢迎回来！") }}
			<div class="ui segment">
				{{ .T "恭喜，你号已经没了" }}
			</div>
		{{ else }}
			<div class="ui segment">
				<h1 class="ui heading">{{ .T "欢迎来到ppy.sb" }}</h1>
			</div>
			<div class="ui segment">
				<p>
					{{ .T "恭喜，你的账号已经激活。可以<a href='/login'>登录</a>网站并且在游戏里游玩了。" | html }}
				</p>
			</div>
		{{ end }}
	</div>
</div>
{{ end }}
